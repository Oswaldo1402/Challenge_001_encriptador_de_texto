<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="imagen/Logo.png" alt="logo">
    </header>
    <main>
        <section class="parte1" >
            <textarea class="ingresar_texto" placeholder="Ingrese el texto aquí" >Ingrese el texto aquí</textarea>            
            <div class="indicaciones_botones">
                <div class="imagen_admiracion_indicaciones">
                    <img class="imagen_admiracion" src="imagen/bi_exclamation-circle-fill.png" alt="admiración">
                    <p class="indicaciones">Apenas letras minúsculas y sin acentos.</p>
                </div>
                
                <div class="botones">
                    <button class="btn encriptado">Encriptar</button>
                    <button class="btn desencriptado">Desencriptar</button>
                </div>               
            </div>
        </section>

        <section class="parte2" >
            <textarea class="texto_encriptado" ></textarea>
            <button class="btn copiar" >Copiar</button>
        </section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
